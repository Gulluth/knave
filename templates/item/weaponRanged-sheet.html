<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">     
              <div class="resource">
                <label class="resource-label">Damage</label>
                  <input type="text" name="data.damgeDice" value="{{data.damageDice}}" data-dtype="String"/>
              </div>         
              <div class="resource">
                <label class="resource-label">Quality</label>
                  <input type="text" name="data.quality.value" value="{{data.quality.value}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Current Ammo</label>
                  <input type="text" name="data.ammo.value" value="{{data.ammo.value}}" data-dtype="String"/>
              </div>                 
              <div class="resource">
                <label class="resource-label">Max Ammo</label>
                  <input type="text" name="data.ammo.max" value="{{data.ammo.max}}" data-dtype="String"/>
              </div>                 
              <div class="resource">
                <label class="resource-label">Slots</label>
                  <input type="text" name="data.slots" value="{{data.slots}}" data-dtype="Number"/>
              </div>
              <div class="resource">
                <label class="resource-label">Coppers</label>
                  <input type="text" name="data.coppers" value="{{data.coppers}}" data-dtype="Number"/>
              </div>  
            </div>
        </div>
    </header>
    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>        
    </nav>
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
